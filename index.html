<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Bogado Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BogadoPizza</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pizzas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Locales</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-danger">Salir</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container nopadding">
        <div class="imgContainer">
            <img class="mainImg" src="/assets/pizza.png"/>
        </div>
        <div class="infoContainer">
            <h2 class="infoTitle">Bogado pizzas</h2>
            <p class="infoText">¡La mejor pizza de Buenos Aires,<br> al mejor precio!</p>
            <select name="selectPizza" class="selectPizza">
                <option value="Margarita">Margarita</option>
                <option value="Jamón">Jamón</option>
                <option value="Cebolla">Cebolla</option>
                <option value="Muzzarella">Muzzarella</option>
            </select>
            <div class="subImgsContainer">
                <img class="subImg" src="/assets/pizza1.png"/>
                <img class="subImg" src="/assets/pizza2.png"/>
                <img class="subImg" src="/assets/pizza3.png"/>
            </div>
        </div>
    </div>

</body>
</html>
